
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>BaiTap9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 40px;
        }

        h1 {
            text-align: center;
            color: #004080;
        }

        form {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        ol {
            padding-left: 20px;
        }

        li {
            margin-bottom: 18px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: auto;
            background-color: #0066cc;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
<h1>Quiz</h1>
<form method="post" action="" id="quiz">
    <ol>
        <li>
            <label for="q1">What color do you get when you mix red and yellow?</label>
            <input type="color" name="q1" id="q1" required>
        </li>
        <li>
            <label for="q2">What is the first primary number greater than 20?</label>
            <input type="number" name="q2" id="q2" min="20" step="1" placeholder="Enter an integer â‰¥ 20" required>
        </li>
        <li>
            <label for="q3">Using exactly four 9s and no other digits, write an equation which evaluates to 100. You may use addition (+), subtraction (-), multiplication (*), and division (/). Do not include spaces.</label>
            <input type="text" name="q3" id="q3" placeholder="Example: (99/9)+9" required>
        </li>
        <li>
            <label for="q4">What date was John F. Kennedy assassinated?</label>
            <input type="date" name="q4" id="q4" required>
        </li>
        <li>
            <label for="q5">What is the world's most popular search engine?</label>
            <input type="url" name="q5" id="q5" placeholder="https://www.google.com" required>
        </li>
    </ol>
    <input type=submit value=submit >

	<!--add bar showing percentage of correct answers-->
</form>
</body>
</html>
